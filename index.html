<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Flashcard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="icon.png"/>
<!--<script src="words.js"></script>-->
    
</head>
<body>
    <div class="container">
        <button id="previous" onclick="previousCard()">&#60;</button>
        <div class="flashcard" onclick="flipCard()">
            <div class="flashcard-inner">
    <div class="flashcard-front">
        <h1 id="word"></h1>
    </div>
    <div class="flashcard-back">
        <h1 id="definition"></h1>
    </div>
</div>
        </div>
        <button id="next" onclick="nextCard()">&#62;</button>
    </div>
    
    <div class="settings">
        <h2>Settings</h2>
        <label for="studyMode">Study Mode:</label>
        <select id="studyMode" onchange="changeStudyMode()">
            <option value="definitionFirst">Focus on Definition</option>
            <option value="wordFirst">Focus on Word</option>
        </select>
    </div>
